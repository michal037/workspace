<!DOCTYPE html>
<html>
<head>
	<title>isNumber(x) isNotNumber(x)</title>
	<style>
		body {
			font-family: monospace;
			background: #000;
			color: #fff;
			font-size: 1em;
		}

		table {
			width: 100%;
		}

		table, th, td {
			border: 1px solid #888;
			text-align: center;
			vertical-align: middle;
		}

		th {
			font-size: 1.2em;
		}

		th, td {
			padding: 0.1em;
		}
	</style>
</head>
<body>
	<code>
		function isNumber(x) {<br>
			&nbsp;&nbsp;&nbsp;&nbsp;return ((typeof x) === "number") && !isNaN(x);<br>
		}<br>
		<br>
		function isNotNumber(x) {<br>
			&nbsp;&nbsp;&nbsp;&nbsp;return ((typeof x) !== "number") || isNaN(x);<br>
		}<br><br>
	</code>
	<table id="outputTable">
		<tr>
			<th>value</th>
			<th>typeof</th>
			<th>isNumber</th>
			<th>isNotNumber</th>
		</tr>
	</table>
	<script>
		function isNumber(x) {
			return ((typeof x) === "number") && !isNaN(x);
		}

		function isNotNumber(x) {
			return ((typeof x) !== "number") || isNaN(x);
		}

		document.addEventListener("DOMContentLoaded", function() {
			let dataToTest = [2, 3.14, null, undefined, NaN, "", false, [0], {}, "number", "35"];
			
			let table = document.getElementById("outputTable");
			
			for(let i=0; i<dataToTest.length ;i++) {
				let newTr = document.createElement("tr");
				let newTdValue = document.createElement("td");
				let newTdTypeof = document.createElement("td");
				let newTdIsNumber = document.createElement("td");
				let newTdIsNotNumber = document.createElement("td");
				
				newTdValue.innerText = String(dataToTest[i]);
				newTdTypeof.innerText = typeof dataToTest[i];
				newTdIsNumber.innerText = isNumber(dataToTest[i]);
				newTdIsNotNumber.innerText = isNotNumber(dataToTest[i]);
				
				newTr.appendChild(newTdValue);
				newTr.appendChild(newTdTypeof);
				newTr.appendChild(newTdIsNumber);
				newTr.appendChild(newTdIsNotNumber);
				
				table.appendChild(newTr);
			}
		});
	</script>
</body>
</html>
